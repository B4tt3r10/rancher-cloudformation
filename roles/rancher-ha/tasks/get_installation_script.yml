---

- name: Check existence of rancher-ha.sh
  stat: path=/var/lib/rancher/rancher-ha.sh
  register: rancher_ha_script

- name: Start rancher single node  
  docker:
    name: rancher-single-node
    image: "{{rancher_image}}:{{rancher_image_tag}}"
    state: reloaded
    pull: always
    ports:
    - "8080:8080"    
    env:      
      CATTLE_DB_CATTLE_MYSQL_HOST: "{{ mysql_host }}"
      CATTLE_DB_CATTLE_MYSQL_PORT: "{{ mysql_port }}"
      CATTLE_DB_CATTLE_MYSQL_NAME: "rancher"
      CATTLE_DB_CATTLE_USERNAME: "rancher"
      CATTLE_DB_CATTLE_PASSWORD: "rancherpassword"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  
  when: "{{not rancher_ha_script.stat.exists | bool }}"

- name: Wait for Rancher single to be available
  wait_for: host={{groups["rancher-server"][0]}} port=8080 delay=10 timeout=320 state=started
  when: "{{not rancher_ha_script.stat.exists | bool }}"

- name: Generate installation script
  shell: curl http://{{groups['rancher-server'][0]}}:8080/v1/haconfigs/haconfig/?action=createscript -d 'hostRegistrationUrl=https://{{ rancher_host }}&clusterSize=3&httpsPort=443&httpPort=80&swarmPort=2376&ppHttpsPort=444&ppHttpPort=81&redisPort=6379&zookeeperClientPort=2181&zookeeperQuorumPort=2888&zookeeperLeaderPort=3888' > /var/lib/rancher/rancher-ha.sh
  when: "{{not rancher_ha_script.stat.exists | bool }}"

- name: Fetch installation script locally
  fetch: src=/var/lib/rancher/rancher-ha.sh dest=tmp/rancherha.sh flat=yes

- name: Stop Rancher single node docker container
  docker: 
    name: rancher-single-node
    image: rancher/server
    state: absent
